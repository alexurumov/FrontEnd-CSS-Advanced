<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animations 2</title>
        <link rel="stylesheet" href="../styles/01-settings/settings-typography.css">

            .main-content {
                height: 100vh;
                display: flex;

                height: 100px;
